<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

        #one{

</head>

        let two = document.getElementById('two');

        one.addEventListener('onkeydown', ()=>{
            two.innerHTML='key down thia bhai....';
            console.log("dfidv");
        });
        one.addEventListener('keyup', ()=>{

        });
    </script>
