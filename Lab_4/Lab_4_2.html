<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            let n = prompt("Enter length of array....");
            a = new Array(n);

            for(i=0;i<n;i++){
                a[i] = prompt("enter element...");
            }

            a.push('mann');
            for(i=0;i<=n;i++){
                document.write(a[i]+'<br/>');   
            }

            document.write('<hr/>');

            a.pop();

            for(i=0;i<n;i++){
                document.write(a[i]+'<br/>');
            }

            document.write('<hr/>');

            a.sort();

            for(i=0;i<n;i++){
                document.write(a[i]+'<br/>');
            }


            a.shift();

            for(i=0;i<n-1;i++){
                document.write(a[i]+'<br/>');
            }

            document.write('<hr/>');
            a.unshift('q');

            for(i=0;i<n-1;i++){
                document.write(a[i]+'<br/>');
            }

            document.write('<hr/>');
            a.splice(1);

            for(i=0;i<n-2;i++){
                document.write(a[i]+'<br/>');
            }




        </script>
</body>
</html>
