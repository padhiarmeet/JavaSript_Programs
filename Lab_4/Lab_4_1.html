<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>DISPLAY DETSILS</h3>
    <script>
        let n = prompt("Enter size of array....");
        a = new Array(n);

        for(i=0;i<n;i++){
            a[i] = prompt("enter element...");
        }
        for(i=0;i<n;i++){
            document.write(a[i]+'<br/>');
        }
        

    </script>
</body>
</html>
