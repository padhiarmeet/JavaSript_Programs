<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Meximun number in array....</h3>
    <script>
        let count = 0;
        let l = prompt("Enter length of array");
        a = [l];
        for(i=0;i<l;i++){
            a[i] = parseInt(prompt("Enter number = "));
            if(a[i]>count){
                count = a[i];
            }
        }
        document.write(count)

    </script>
</body>
</html>
