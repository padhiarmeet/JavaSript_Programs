<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Word in sentence</h3>
    <script>
        let count = 0;
        sen = prompt("Enter a sentence");
        word = prompt("Enter a word");
        s = sen.split(" ");
        for(i=0;i<s.length;i++){
            if(s[i]==(word)){
               count = i; 
               break;
            }
        }
        if(count ==0){
            document.write("word nathi maro bhai.....");
        }
        else{
            document.write(count); 
        }
    </script>
</body>
</html>
