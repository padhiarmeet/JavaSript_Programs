<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sort the array....</h3>
    <script>
         let count = 0;
        let l = prompt("Enter length of array");
        a = [l];
        for(i=0;i<l;i++){
            a[i] = parseInt(prompt("Enter number = "));
        }

        for(i=0;i <= a.length-2;i++){
            min = i;
            for(j=i;j <= a.length-1;j++){
                if(a[j] < a[min]){
                    min = j;
                    }
                    }
                   temp = a[min];
                    a[min] = a[i];
                    a[i] = temp;
        }
        for(i = 0;i<a.length;i++){
            document.write(a[i]);
        }
    </script>
</body>
</html>
