<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>BUBBLE SORT</h3>
    <script>
      
        let n = prompt("ENter length of array....");
        let a = [n];
        for(i=0;i<n;i++){
            a[i] = prompt("Enter element ..... ");
        }
        for(i=n-1;i>1;i--){
            for(j=0;j<=i-1;j++){
                if(a[j]>a[j+1]){
                    temp = a[j];
                    a[j] = a[j+1];
                    a[j+1] = temp;  
                } 
            }
        }
        document.write(a);

    </script>
</body>
</html>
