<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>pettarn 2</h2>
    <script>
        for(i=1;i<=5;i++){
            for(k=5;k>i;k--){
                document.write("&nbsp&nbsp");
            }
            for(j=1;j<=i;j++){
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
